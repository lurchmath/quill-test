<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css" />
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <style>
            #editor {
                height : 200px;
            }
            #container {
                position : relative;
            }
        </style>
        <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <script src="overlay.js" type="module"></script>
        <script src="groupers.js" type="module"></script>
        <script>
            var toolbarOptions = [
                [ { 'header': [ 1, 2, 3, 4, 5, 6, false ] } ],
                [ { 'font': [] } ],
                [ 'bold', 'italic', 'underline', 'strike' ],
                [ { 'script': 'sub'}, { 'script': 'super' } ],
                [ { 'color': [] }, { 'background': [] } ],
                [ 'clean' ],
                
                [ { 'list': 'ordered'}, { 'list': 'bullet' } ],
                [ 'blockquote', 'code-block' ],
                [ { 'indent': '-1'}, { 'indent': '+1' } ],
                [ { 'align': [ ] } ],
                [ 'formula']
            ]

            window.addEventListener( 'load', () => {
                new Quill( '#editor', {
                    modules : {
                        toolbar : toolbarOptions,
                        overlay : true,
                        groupers : true
                    },
                    theme : 'snow'
                } )
            } )
        </script>
    </head>
    <body>
        <div id="container">
            <div id="editor">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even slightly believable.</div>
        </div>
    </body>
</html>
